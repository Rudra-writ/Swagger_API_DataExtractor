<!DOCTYPE html>
<html>
    <head>
        <title>
            Connector App
        </title>
        <meta charset="UTF-8">
    
        {% load static %}  
        <meta charset="UTF-8">
    {% load static %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" > 
    <link href="{% static 'insert_records.css' %}" rel="stylesheet" >

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <style>
         a:link, a:visited {
      background-color: transparent;
      color: black;
      border: 1px solid rgb(3, 17, 83);
      padding: 5px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    
    a:hover, a:active {
      background-color: rgb(41, 69, 226);
      color: black;
    }
        </style>

    </head>
    <body id = "grad" class = "bg-image hover-overlay" >
        <center>
          <div id = "heading" >
            <div id ="Logo"> 
                <img src = "static/Logo.png" width = "130" height = "71" >
            </div>
          <h1>NoccoDB to RFA Wiki Mediator</h1>
        </div>
        </br>
      </br>
 
          <div style = "height: 50% ">
          <form method ='post'>
            {% csrf_token %}

            <table>
              <tr>
               
                <td style = "font-family: monospace;">Department:&nbsp</td>
                <td> <input list = "dept"    placeholder="Select Department"  class="form-control" name = "department">   </td>
              <datalist id = "dept">
                <option>VE</option>
                <option>AV</option>
                <option>PR</option>
    
              </datalist>
              <td style = "width: 20%"></td>
              

               <td style = "font-family: monospace;">Type:&nbsp</td>
              <td> <input list = "types"    placeholder="Select Type"  class="form-control" name = "type">   </td>
              <datalist id = "types">
                <option>General</option>
                <option>Design</option>
                <option>Product Assurance</option>
                <option>Environmental</option>
                <option>Mission</option>
                <option>Verification</option>
                <option>Physical</option>
                <option>Human Factor</option>
                <option>Logistic Support</option>
                <option>Configuration</option>
                <option>Operational</option>
                <option>Interfacial</option>
                <option>Functional</option>
                <option>Performance</option>
                <option>Architecture</option>
    
              </datalist>
            </tr>
            </table>
          </br>
        </br>
      </br>
          </br>
            <h5 style = "font-family: monospace;"> Select Filters:</h5>
        
            {{form.as_p}}
          </br>
         
          <input type='submit' value='Pull'  class = "btn btn-outline-success">
        </form>
    </div>
    </center>
       
    </body>
</html>
